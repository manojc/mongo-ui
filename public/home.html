<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
    <link rel="stylesheet" href="/style/bootstrap.min.css">
    <link rel="stylesheet" href="/style/style.css">
</head>

<body>
    <div class="topnav">
        <h2>Mongo DB UI</h2>
    </div>
    <div class="container mtxxl mbxxl">
        <div class="row">
            <div class="col-lg-12" id="outlet"></div>
        </div>
    </div>
    <script src="/script/base.js"></script>
    <script src="/script/routes.js"></script>
    <script src="/script/api-client.js"></script>
    <script src="/script/home.js"></script>
    <script id="home-template" type="text/html">
        <div class="row">
            <div class="col-lg-3">
                <input type="text" id="txtSearch" class="txtSearch" placeholder="search collections by name...">
            </div>
            <div class="col-lg-3 search-result-label">
                <span>Showing 1 to 10 of 1200 result(s)</span>
            </div>
            <div class="col-lg-2">
                <input type="number" id="txtPageNumber" class="txtPageNumber" placeholder="go to page...">
            </div>
            <div class="col-lg-2">
                <select name="ddlPageSize" id="ddlPageSize" class="ddlPageSize">
                    <option value="10">10 reocrds</option>
                    <option value="20">20 records</option>
                    <option value="50">50 records</option>
                </select>
            </div>
            <div class="col-lg-2">
                <button class="btn btn-blue search-collections col-lg-8 col-lg-offset-2">Search</button>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <table id="collection-table">
                    <tr>
                        <th>Collection Name</th>
                        <th>Action</th>
                    </tr>
                </table>
            </div>
        </div>
    </script>
    <script id="list-item-template" type="text/html">
        <tr>
            <td>{{name}}</td>
            <td>
                <button class="btn btn-blue show-documents" data-collection="{{name}}">Documents</button>
            </td>
        </tr>
    </script>
    <script id="documents-template" type="text/html">
            <h1>DOCUMENTS</h1>
    </script>
    <script id="details-template" type="text/html">
            <h1>DETAILS</h1>
    </script>
</body>

</html>
